<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Library</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="sidebar">
			<h1>Bookshelf</h1>
			<button id="newBook">New Book</button>
			<button onclick="addSampleData()">Add Sample Books</button>
			<button onclick="addMarcoData()">Add Marco Books</button>
			<button onclick="clearBookshelf()">Clear</button>
		</div>
		<div class="viewer">

			<table id="bookshelf">
				<tr id="header">
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Read?</th>
					<th>Rating</th>
					<th>Pages</th>
					<th>Pub. Year</th>
				</tr>
			</table>
		</div>

<script src="script.js"></script>
<script src="data.js"></script>
<script src="importData.js"></script>

</body>
</html>
